  <title>Rotate Card on Hover</title>
  <meta name="keywords" content="HTML CSS SCSS">
  <meta name="description" content="Rotate card on hover">
  <meta name="author" content="Naveen">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="card">
    <div class="card card-div">
        <input type="checkbox" name="checkbox" id="checkbox" class="card__toggle">
      <label class="checkbox__label" for="checkbox"></label>
      <div class="card__side card__front">
        <h1 class="card__heading">Hello, I'm frontside</h1>
      </div>
      <div class="card__side card__back">
        <h1 class="card__heading">Hello, I'm Backside</h1>
      </div>
    </div>
  </section>

</body>
